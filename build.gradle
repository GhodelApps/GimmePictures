// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.4.30"
        navigationVersion = '2.3.3'
        hiltVersion = '2.31.2-alpha'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-alpha08'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define versions in a single place
ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 30
    compileSdkVersion = 30

    // App dependencies
    appCompatVersion = '1.2.0'
    constraintLayoutVersion = '2.0.4'
    espressoVersion = '3.3.0'
    glideVersion = '4.12.0'
    hiltViewModels = '1.0.0-alpha03'
    junitVersion = '4.13.1'
    ktxVersion = '1.5.0-beta02'
    pagingVersion = '3.0.0-beta01'
    retrofitVersion = '2.9.0'
    testExtJunitVersion = '1.1.2'
    roomVersion = '2.3.0-beta01'
    testRunnerVersion = '1.3.0'
    materialDesignVersion = '1.3.0'
    okHttpVersion = '5.0.0-alpha.2'
    swipeRefreshLayoutVersion = '1.1.0'
}